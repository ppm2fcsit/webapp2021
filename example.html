    <h1>HTML ไว้ทำอะไร</h1>

    <p>HTML ย่อมาจาก HyperText Markup Language 
    เป็น ภาษาคอมพิวเตอร์ที่ใช้สร้างหน้าเว็บ(WebPage) ในรูปแบบของ

    เป็นโปรแกรมที่ใช้แปลงไฟล์HTML เพื่อแสดงผลในรูปของหน้าเว็บ</p>
